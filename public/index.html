<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css"/>
        <title>My Game List</title>
        <link rel="icon" href="./images/image2.png"/>
    </head>
    <body>
        <div id="loader"></div>
        <div id="background" style="display: none;"></div>

        <nav class="nav" id="menu">
            <img class="logoImg" src="./images/logo.png">

            <div class="menu">
                <span class="item-1"></span>
                <span class="item-2"></span>
                <span class="item-3"></span>
                <span class="item-4">Menu</span>
            </div>

            <div class="off-screen-menu" id="off-screen-menu">
                <ul>
                    <button class="toprated" id="toprated">Top Rated Games</button>
                    <button class="random" id="random">Random Games</button>
                    <button class="genre" id="genre">Browse by Genre</button>
                </ul>
            </div>

            <button class="dark-toggle" id="dark-toggle"> <img class="toggleImg" id="toggleImg" src="https://cdn-icons-png.freepik.com/512/6714/6714978.png"></button>
            
            <h1 id="title"></h1>

            <div class="user">
                <i class="fa-regular fa-user" id="user"></i>
                <i class="fa-regular fa-x" id="x"></i>
                <h2 class="account">Account</h2>
            </div>

            <div class="off-screen-side-menu" id="off-screen-side-menu">
                <ul>
                    <button class="signin" id="signin">Sign In</button>
                    <button class="myList" id="myList" style="display: none;">My List</button>
                    <button class="create-account" id="create-account">Create Account</button>
                    <button class="logOut" id="logOut" style="display: none;">Log Out</button>
                </ul>
            </div>

            <form class="form" id="form">
                <i class="fas fa-magnifying-glass" id="mag"></i>
                <input class="search" id="search" type="text" placeholder="Search">
            </form>
        </nav>

        <div class="off-screen-menu2" id="off-screen-menu2" style="display: none;">
            <ul class="btns">
                <button class="completed" id="completed">Completed</button>
                <button class="currentlyPlaying" id="currentlyPlaying">Currently Playing</button>
                <button class="wantToPlay" id="wantToPlay">Want to Play</button>
            </ul>
        </div>

        <div class="off-screen-menu3" id="off-screen-menu3" style="display: none;">
            <ul class="btns">
                <button class="completedList" id="completedList">Completed</button>
                <button class="currentlyPlayingList" id="currentlyPlayingList">Currently Playing</button>
                <button class="wantToPlayList" id="wantToPlayList">Want to Play</button>
            </ul>
        </div>

        <main id="main"></main>

        <div class="bottomBtns" id="bottomBtns">
            <button class="prev" id="prev">Prev</button>
            <button class="counter" id="counter">0</button>
            <button class="next" id="next">Next</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
